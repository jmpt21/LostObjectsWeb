<section class="container">
  <div class="row text-center mt-4 mb-4">
    <h3>Registro de usuario</h3>
  </div>
  <div class="row mb-4">
    <form id="form-register">
      <p>Datos generales:</p>
      <hr>
      <input type="text" name="name" class="form-control" placeholder="Nombre(s)" [(ngModel)]="userData.name" /><br>
      <input type="text" name="lastName1" class="form-control" placeholder="Primer apellido" [(ngModel)]="userData.lastName1"/><br>

      <input type="text" name="lastName2" class="form-control" placeholder="Segundo apellido (opcional)" [(ngModel)]="userData.lastName2" /><br>
      <input type="tel" name="phoneNumber" class="form-control" placeholder="Número de teléfono" [(ngModel)]="userData.phoneNumber"/><br>

      <p>Credenciales de acceso:</p>
      <hr>
      <input type="email" name="email" class="form-control" placeholder="example@example.com" [(ngModel)]="userData.email"/><br>
      <input type="password" name="password" class="form-control" placeholder="Contraseña" pattern=".{6,}" title="Ingrese seis o más caracteres" [(ngModel)]="userData.password" /><br>

      <button *ngIf="!isLoading; else loading" type="submit" class="btn btn-primary" (click)="onSubmitUserData()">Registrarse</button>

    </form>
  </div>
</section>

<ng-template #loading>
  <div class="spinner-border text-primary" role="status"></div>
</ng-template>
