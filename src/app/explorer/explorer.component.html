<section class="container text-center">
  <h4 class="mt-4 mb-3">Todos los reportes</h4>
  <div class="row mb-3">
    <div class="col-lg-12 actions">
      <button type="button" class="btn btn-toolbar d-inline" (click)="goToProfile()">
        <i class="fi fi-rr-user"></i>
        &nbsp;
        Mi perfil
      </button>
      <button type="button" class="btn btn-toolbar d-inline" (click)="goToReports()">
        <i class="fi fi-rr-file-invoice"></i>
        &nbsp;
        Mis reportes
      </button>
      <!-- Botón que activa la alerta -->
      <button type="button" class="btn btn-toolbar d-inline" data-bs-toggle="modal" data-bs-target="#confirmModal">
        <i class="fi fi-rr-sign-out-alt"></i>
        &nbsp;
        Salir
      </button>

      <!-- Modal de confirmación -->
      <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmModalLabel">CERRAR SESIÓN</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              ¿Estás seguro de que desea cerrar la sesión actual?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="signOut()">Aceptar</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row mb-3">
    <section class="btn-group">
      <button class="btn btn-outline-primary" (click)="getFoundObjects()">Ver objetos encontrados</button>
      <button class="btn btn-outline-primary" (click)="getLostObjects()">Ver objetos perdidos</button>
    </section>
  </div>

  <div class="row">
    <h4>{{title}}</h4>
    <div>
      <div class="grid-all">

        <div *ngFor="let object of objects | async">
          <div class="card" style="max-width: 100%; height: auto">
            <div class="card-body">
              <h5 class="card-title">{{object.title}}</h5>
              <p class="card-text">{{object.description}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Ubicación: {{object.location}}</li>
              <li class="list-group-item">Fecha: {{object.date}}</li>
              <li class="list-group-item">Publicado por: {{object.username}}</li>
            </ul>
            <div class="card-body">
              Contactar por:&nbsp;
              <a href="https://wa.me/{{object.phoneNumber}}?text={{encodeURIComponent(messageObject)}}" class="card-link" target="_blank">WhatsApp</a>
              <a [href]="'tel:' + object.phoneNumber" class="card-link">Llamada</a>
              <a [href]="'sms:' + object.phoneNumber" class="card-link">Mensaje</a>
            </div>
            <div class="card-img-bottom">
              <img src="{{object.imageUrl}}" class="card-img" alt="Objeto" title="Objeto">
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
