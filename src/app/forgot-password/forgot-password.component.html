<section class="container">
  <div class="row text-center mt-4">
    <h3>Recuperación de contraseña</h3>
  </div>
  <div class="row">
    <div class="mt-3 mb-3" id="recovery-pass">
      <p class="mt-5 mb-5">Enviaremos un enlace a tu correo electrónico para restablecer tu contraseña.</p>
      <img id="picture-forgot-password" src="assets/pictures/ForgotPass.svg" alt="Contraseña olvidada - Ilustración" width="512" height="512">
      <input type="email" name="email_recovery" class="form-control mb-4" placeholder="Correo electrónico" [(ngModel)]="emailRecovery"/>
      <button *ngIf="!isLoading; else loading" type="submit" class="btn btn-primary mb-4" (click)="sendEmailToRecoveryPassword()">Enviar correo de recuperación</button>
    </div>
  </div>
</section>

<ng-template #loading>
  <div class="spinner-border text-primary" role="status"></div>
</ng-template>
