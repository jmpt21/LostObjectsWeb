<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6 mb-3 img-content">
      <img id="img-user" src="assets/icons/default_user_photo.png"  alt="usuario" title="Foto de usuario">
    </div>
    <div class="col-lg-6 mb3">
      <section id="edit-user-form">
        <div class="text-center"><h3>Editar perfil</h3></div>
        <label for="nameEdit" class="form-label">Nombre(s):</label>
        <input type="text" name="nameEdit" id="nameEdit" class="form-control mb-2"/>
        <label for="lastName1Edit" class="form-label">Primer apellido:</label>
        <input type="text" name="lastName1Edit" id="lastName1Edit" class="form-control mb-2"/>
        <label for="lastName2Edit" class="form-label">Segundo apellido:</label>
        <input type="text" name="lastName2Edit" id="lastName2Edit" class="form-control mb-2"/>
        <label for="telEdit" class="form-label">Teléfono:</label>
        <input type="tel" name="telEdit" id="telEdit" class="form-control mb-2"/>
        <label for="emailEdit" class="form-label">Correo electrónico:</label>
        <input type="email" name="emailEdit" id="emailEdit" class="form-control mb-4" disabled/>
        <div class="text-center"><button type="button" class="btn btn-primary">Guardar cambios</button></div>
      </section>
    </div>
  </div>
</div>
